<a href="{{ post.url }}">
  <article class="article summary">
    <header>
      <ul class="meta">
        <li class="read-time">
          {{ post.content | read_time }} minute read
        </li>
      </ul>
      <h1>{{ post.title }}</h1>
    </header>
    {{ post.content | strip_links }}
  </article>
</a>
