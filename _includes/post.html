<article class="article">
  <header>
    <ul class="meta">
      <li class="read-time" title="{{ content | number_of_words }} words">
        {{ content | read_time }} minute read
      </li>
    </ul>
    <h1>{{ page.title }}</h1>
  </header>
  {{ content }}
  <footer>
    <ul class="meta">
      <li class="posted-at">
        Published
        <time datetime="{{ page.date | date_to_xmlschema }}">
          {{ page.date | date_to_long_string }}
        </time>
      </li>
      <li class="permalink">
        <a href="{{ page.url }}">Permalink</a>
      </li>
      <li class="respond">
        <a href="https://twitter.com/intent/tweet?text={{ "@adunkman (http://www.dunkman.me" | append: page.url | append: ")" | cgi_escape }}&amp;related={{ "adunkman:Author" | cgi_escape }}">
          Respond
        </a>
      </li>
    </ul>
  </footer>
</article>
